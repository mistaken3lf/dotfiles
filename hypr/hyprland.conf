# Super binding
$mainMod = SUPER

# Directory constants
$scriptsDir = $HOME/.config/hypr/scripts

# Application constants
$term = foot
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$brightness = $scriptsDir/brightness
$lock = $scriptsDir/lockscreen

# Environment Variables
env = XCURSOR_THEME,Dracula-cursors
env = _JAVA_AWT_WM_NONREPARENTING,1
env = XCURSOR_SIZE,24
env = HYPRLAND_LOG_WLR,1
env = WLR_NO_HARDWARE_CURSORS,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = MOZ_ENABLE_WAYLAND,1
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = GDM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
env = MOZ_DISABLE_RDD_SANDBOX,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = CLUTTER_BACKEND,wayland

# Startup
exec-once = $scriptsDir/gtkthemes
exec-once = $scriptsDir/notifications
exec-once = $scriptsDir/statusbar
exec-once = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scriptsDir/portal
exec-once = swayidle -w timeout 1200 '$lock' timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'
exec-once = blueman-applet
exec-once = gammastep-indicator
exec-once = nm-applet --indicator

# Monitor Setup
monitor=,highrr,auto,1

# Input Settings
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Misc Settings
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true 
  focus_on_activate = true
  vfr = true
}

# General Settings
general {
    gaps_in = 3
    gaps_out = 7
    border_size = 2
    col.active_border = rgba(c33ee8aa)
    col.inactive_border = rgba(414868aa)
    layout = dwindle
}

# Window Decorations
decoration {
    rounding = 5
    multisample_edges = true
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Blurls Settings
blurls = waybar

# Animation Settings
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout settings
dwindle {
    pseudotile = yes
    preserve_split = yes 
}

# Master Layout Settings
master {
    new_is_master = true
}

# Gesture Settings
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Mouse Settings
device:epic mouse V1 {
    sensitivity = -0.5
}

# Common binds
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, D, exec, fuzzel -b 000000FF --icon-theme="candy-icons" -s c33ee8aa -S FFFFFFFF
bind = $mainMod, Return, exec, $term
bind = $mainMod, Q, killactive
bind = $mainMod, X, exec, $scriptsDir/powermenu
bind = $mainMod SHIFT, Return, exec, nautilus
bind = $mainMod SHIFT, X, exec, exit,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = CTRL ALT, K, exec, $scriptsDir/lockscreen
bind = CTRL ALT, L, exec, $scriptsDir/lockscreen
bind = $mainMod SHIFT, P, exec, hyprpicker --autocopy 

# Move
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special Keys
bind = , xf86audioraisevolume, exec, $volume --inc
bind = , xf86audiolowervolume, exec, $volume --dec
bind = , xf86audiomute, exec, $volume --toggle
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86monbrightnessup, exec, $brightness --inc
bind = , xf86monbrightnessdown, exec, $brightness --dec

# Backlight control
bind = $mainMod SHIFT, equal, submap, backlight
submap = backlight
bind = , equal, exec, $backlight --inc
bind = , minus, exec, $backlight --dec
bind = , escape, submap, reset
submap = reset

# Screenshot keybindings
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# Wifi manager
bind = $mainMod, W, exec, foot nmtui

# Bluetooth
bind = $mainMod, B, exec, blueman-manager

# Gamemode 
bind = $mainMod, F1, exec, $scriptsDir/gamemode